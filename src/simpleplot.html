<!DOCTYPE html>
<!--
	don't forget
-->


<html lang="ja">
<head>
	<title>地図プロット</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="simpleplot.css" type="text/css">
	<script src="http://maps.google.com/maps/api/js?language=ja"></script>
	<script src="../lib/richmarker.js"></script>
	<script src="../lib/jquery-1.12.3.min.js"></script>
	<script src="geohandle.js"></script>
	<script src="../lib/datahandle.js"></script>

</head>
<body>

	<!-- main -->
	<div id="main">
		<div id="middle">
			<div id="map"></div>
		</div>
	</div>

	<!-- sideDiv -->
	<div id="sideDiv">
		<div id="menuDiv">
			<p><button id="toggleDataBtn" >データ取込</button></p>
			<p><button id="toggleSearchBtn" >場所を検索</button></p>
			<p><button id="toggleTantouBtn" >表示担当一覧</button></p>
		</div>
	</div>

	<!-- 表示非表示切替Div-->
	<div id="tantouDiv">
	</div>

	<!-- サーチボックス -->
	<div id="searchDiv">
		<select id="searchSelect" ></select>
		<input type="textbox" id ="searchGroup" value="" size="5" disabled="disabled">
		<input type="textbox" id ="searchOrderNo" value="" size="5">
		<input type="textbox" id = "searchAddress" value="" size="40">
		<button id="searchButton">追加</button>
	</div>

	<!-- 住所切替スライド -->
	<div id="slideDiv">
		<div id="slideFirstLine">
			<span id="slideBackward" class="clickable">back</span>
			<span id="slideNowTantou" class="clickable" title="コース全体を表示"> 現在表示中の担当者</span>
		</div>
		<div id="slideSecondLine">
			<span id="slideForward" class="clickable">next</span>
			<span id="slideNowAddress" class="clickable" title="マップの中心に表示"> 現在表示中の住所名 </span>
		</div>
	</div>

	<!-- 担当フォーカス切替　セレクトボックス -->
	<div id="switchDiv">
		<select id="switchSelect"></select>
	</div>

	<!-- データ取込フォーム -->
	<div id="dataDiv">
		<div id="dataClose" class="clickable">×</div>
		<span id="dataTitle">住所データを「タブ区切りのレコード」で入力</span>
		<p><textarea id="dataText"></textarea></p>
		<button id="dataBtnImport" >プロット開始</button>
		<input type="checkbox" id="dataChkUnique" checked="true">
			<label for="dataChkUnique">重複行を削除</label>
		<input type="checkbox" id="dataChkTrim" checked="true">
			<label for="dataChkTrim">ゴミ文字を削除</label>
		<input type="checkbox" id="dataChkMansion" checked="true">
			<label for="dataChkMansion">マンション名を削除</label>
		<button id="dataBtnReset" >再構成</button>
		<button id="dataBtnClearCache">キャッシュを削除</button>
	</div>

	<!-- 汎用ダイアログボックス -->
	<div id="dialogDiv">
		<div id="dialogTitle">ダイアログのタイトル</div>
		<div id="dialogMessage">ダイアログのメッセージ本文</div>
		<div><select id="dialogSelect"></select></div>
		<button id="dialogOKBtn" >OK</button>
	</div>

	<!-- ステータス表示DIV -->
	<div id="statusDiv">
		<span id='statusText'></span>
	</div>

	<!-- スクリプト本体 -->
	<script src="simpleplot.js"></script>


</body>
</html>
